<h2>Rings</h2>
<div class="product-list">
<div *ngFor="let product of products">
  <div  class="product">
      <div class="image">
        <div *ngIf="product.imgUrl">
          <img [src]="product.imgUrl" class="img-fluid p-5"/>
        </div>
     </div>
    
      
      <div class="product-details">
        <h4>
          <a href = "{{product.url}}" [title]="product.name + 'details'">
          {{ product.name }}
         </a>
        </h4>
        <p class="price">{{ product.price | currency }}</p>
      </div>
      <div class="product-description">
       <p class="desc" *ngIf="product.description">
         Description: {{ product.description }}
       </p>
      </div> 
      <h5 *ngIf="product.rating">
        Rating: {{product.rating}}
      </h5>
      <a href="https://wa.me/?text={{product.url}}">
        <button (click)="share()">
          Share
        </button>
      </a>
      
    </div>
  </div>
</div>
