<div class="registration">
    <h2>
        Create Account
    </h2>
    <div id="container">
        <p>Email</p>
        <input type="text" name="text" [(ngModel)]="username">
        <p>Password</p>
        <input type="password" name="psw" [(ngModel)]="password">
        <p><input type="checkbox" checked>Email me about upcoming deals!</p>
        <p><button type="login" (click)="registr()">SIGN UP</button></p>
    </div>
</div>
