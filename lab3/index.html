<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ToDo List</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bad+Script">
		<link rel="icon" type="image/gif" href="assets/animated_favicon.gif">
		<link rel="shortcut icon" href="assets/favicon.ico">
	</head>
	<body>
		<nav>
			<h2>ToDo List</h2>
		</nav>
		<div class="container">
			<h1>ToDo List</h1>
			<input type="text" id="myInput" placeholder="New Task">
			<input type="submit" onclick="newElement()" class="addBtn" value="Add">
			<ul id="ul">
 			 <li>First item<i class="fas fa-trash-alt"></i></li>
 			 <li>Second item<i class="fas fa-trash-alt"></i></li>
 			 <li>Third item<i class="fas fa-trash-alt"></i></li>
			</ul>
		</div>
		<script src="javascript.js"></script>
	</body>
