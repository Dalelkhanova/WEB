<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Telegram</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body class="body">
		<div class ="page">
			<div class="nav">
				<div class="login">
					<div class="head">
						<a class="next">
							<my-i18n msgid="modal_next">Next</my-i18n>
							<span class="glyphicon glyphicon-menu-right"></span>
						</a>	
						<a class="logo" href="https://web.telegram.org" target="_blank">
							<img id="tg" src="tg.png" alt="Telegram" width="140" height="75">
						</a>	
					</div>
					<div class="form">
						<form>
							<h3 class="sign">Sign in</h3>
							<p class="pl">Please choose your country and enter your full phone number.</p>
							<div class="country">
								<label class="cn">Country</label>
								<div class="kz">Kazakhstan</div>
							</div>
							<div class="country code">
								<label class="cn">Code</label>
								<div class="kz">+7 7</div>
							</div>
							<div class="country num">
								<label class="cn bottom">Phone number</label>
							</div>
						</form>
					</div>
					<div class="footer">
						<p my-i18n= "welcome">Welcome to the official Telegram web-client.</p>
						<a class="learn">Learn more</a>
					</div>						
				</div>			
			</div>
		</div>
	</body>
